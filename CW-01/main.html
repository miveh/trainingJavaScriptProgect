2<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- بک گراند آبی -->
    <div
      style="
        background-color: blueviolet;
        width: 400px;
        padding: 20px;
        height: 400px;
      "
    >
      <!-- کادر بالای صفحه -->
      <div
        style="
          border: 5px yellow solid;
          height: 70px;
          width: 350px;
          margin: auto;
          background-color: aliceblue;
        "
      >
        <div
          style="
            border: 3px solid green;
            height: 40px;
            width: 300px;
            margin: auto;
            margin-top: 5px;
            padding: 10px 10px 5px 5px;
          "
        >
          <img
            style="width: 20px; height: 20px; display: block; margin: auto"
            src="https://pngimg.com/uploads/circle/circle_PNG53.png"
            alt="circle"
          />
        </div>
      </div>

      <!-- کادر پایین  -->
      <div style="display: flex; width: 350px; height: 300px; margin: auto">
        <!-- کادر پایین سمت چپ -->

        <div
          style="
            background-color: white;
            width: 30%;
            height: 80%;
            margin-right: 20px;
            margin-top: 20px;
            border: 1px black solid;
          "
        >
          <div
            style="
              border: 3px solid black;
              width: 50%;
              height: 80%;
              margin: auto;
              margin-top: 20px;
              text-align: center;
            "
          >
            <!-- تصویر سمت چپ -->
            <img
              style="width: 70%; height: 70%; padding-top: 30px"
              src="/images/amazon.png"
              alt=""
            />
          </div>
        </div>

        <!-- کادر پایین سمت راست -->
        <div
          style="
            background-color: white;
            width: 70%;
            height: 80%;
            margin-top: 20px;
            border: 1px black solid;
          "
        >
          <div
            style="
              border: 3px solid black;
              width: 50%;
              height: 80%;
              margin: auto;
              margin-top: 20px;
              text-align: center;
            "
          >
            <!-- تصویر سمت راست -->
            <img
              style="width: 70%; height: 70%; padding-top: 30px"
              src="/images/mdm.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
